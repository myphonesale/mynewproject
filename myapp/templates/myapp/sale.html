{% extends 'myapp/header.html' %}
<!DOCTYPE html>
<html>
<head>
	<title></title>	
</head>
<body>

{% block content %}

	<div class="row">
		 {% for s in phone_sale %}
		<div id="box" class="col-sm-3">
			<div class="container">
		  		<div class="card" style="width:250px">
		    		<img class="card-img-top" src="{{s.image.url}}" alt="Card image" width=250px height=250px>
		    			<div class="card-body">
		      				<h4 class="card-title">Model : {{s.model}}</h4>
		      				<p class="card-text">Original Price : <strike>{{s.price}}</strike></p>
		      				<p class="card-text">After Discount : {{s.final_price}}</p>
		      				<a href="{% url 'detail' pk=s.pk %}">More Detail</a>
		    			</div>
		  		</div>	  
			</div>
		</div> 
	    {% endfor %}
	</div>

{% endblock %}

</body>
</html>
