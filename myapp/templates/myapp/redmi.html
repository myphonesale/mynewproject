{% extends 'myapp/header.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
	<title></title>	
</head>
<body>
	<div class="row">
		 {% for s in redmi %}
		<div id="box" class="col-sm-3">
			<div class="container">
		  		<div class="card" style="width:250px">
		    		<img class="card-img-top" src="{{s.image.url}}" alt="Card image" width=250px height=250px>
		    			<div class="card-body">
		      				<h4 class="card-title">{{s.model}}</h4>
		      				<p class="card-text">{{s.price}}</p>
		      				<a href="{% url 'detail' pk=s.pk %}">More Detail</a>
		    			</div>
		  		</div>	  
			</div>
		</div> 
	    {% endfor %}
	</div>
{% endblock %}
</body>
</html>
