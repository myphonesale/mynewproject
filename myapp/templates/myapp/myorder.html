{% extends 'myapp/header.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<center>
		<h1>Total Item Purchased : {{carts.count}}</h1>

	</center>
	<div class="row">
		 {% for s in carts %}
		<div id="box" class="col-sm-4">
			<div class="container">
		  		<div class="card" style="width:250px">
		    		<img class="card-img-top" src="{{s.phone.image.url}}" alt="Card image" width=250px height=250px>
		    			<div class="card-body">
		      				<h4 class="card-title">Model : {{s.phone.model}}</h4>
		      				<p class="card-text">Price : {{s.phone.price}}</p>
		      				<p class="card-text">Buy Date : {{s.buy_date}}</p>
		    			</div>
		  		</div>	  
			</div>
		</div> 
	    {% endfor %}
	</div>
{% endblock %}
</body>
</html>
